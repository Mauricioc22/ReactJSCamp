<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevJobs - Empleos</title>
    <link rel="stylesheet" href="./styles.css" />
    
    <script type="module">
      import React from 'https://esm.sh/react?dev'
      import ReactDOM from 'https://esm.sh/react-dom/client?dev'
      
      window.React = React
      window.ReactDOM = ReactDOM
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    
    <script type="text/babel">
      // elemento react
      const titulo = <h1 style={{color: "#09f"}}>Hola bienvenido a React</h1>

      // componente de react
      function JobCard({data, title, company, location, description}){
        function handleClick(puesto){
          alert(`Has aplicado al puesto ${title}`)
        }
        return(
          <article className="job-listing-card"
            data-modalidad={data?.modalidad}  
            data-nivel={data?.nivel}  
            data-technology={data?.technology}  
          >
            <div>
              <h3>
                {title}
              </h3>
              <small>
                {company} - {location}
              </small>
              <p>
              {description}
              </p>

            </div>
            <button className="button-appy-job"
            onClick={handleClick}>Aplicar</button>
          </article>
        ) 
      }

      function App(){
        return(
          <div className="jobs-listings">
            <JobCard
              title="Frontend Developer"
              company="Tech Solutions"
              location="Ciudad de México"
              description="Desarrollo de interfaces con React y HTML/CSS."
              data={{
                modalidad: "remoto", nivel: "junior", technology: "react"
              }}
            />
            <JobCard
              title="Backend Developer"
              company="DataCorp"
              location="Querétaro"
              description="Construcción de APIs con .NET y SQL Server."
            />
            <JobCard
              title="Fullstack Developer"
              company="Innovatech"
              location="Guadalajara"
              description="Proyectos completos con React y Node.js."
            />
            <JobCard
              title="QA Engineer"
              company="SoftCheck"
              location="Monterrey"
              description="Pruebas automatizadas y manuales de software."
            />
            <JobCard
              title="DevOps Engineer"
              company="CloudWorks"
              location="CDMX"
              description="Implementación de pipelines CI/CD en AWS."
            />
          </div>
        )
      }

      // Renderizar en el DOM
      const rootEl = document.querySelector('#root')
      const root = ReactDOM.createRoot(rootEl)
      root.render(<App />)
    </script>

  </head>

  <body>
    <header>
      <h1>
        <svg fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        DevJobs
      </h1>

      <nav>
        <!-- <a href="">
          Inicio
        </a> -->
        <a href="">Empleos</a>
      </nav>

      <div>
        <devjobs-avatar service="google" username="google.com"
          size="32">
        </devjobs-avatar>
      </div>
    </header>

    <main>
      <section class="jobs-search">
        <h1>React.js, primeros pasos</h1>


      </section>
      <section>
        <h2>Empleos disponibles</h2>
        <div id="root"></div>
      </section>
    </main>

    <footer style="padding-bottom: 200px;">
      <small>&copy; 2025 DevJobs. Todos los derechos reservados.

      </small>

    </footer>

  </body>

</html>
